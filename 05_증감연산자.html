<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>

<body>
    <script>
        //증감연산자 : p339
        //++(증가), --(감소)
        //n++ (후위) : 기본 결과값을 가져온 후에 1씩 증가
        //++n (전위) : 1이 증가된 후에 결과값을 가져오고 1씩 증가

        let a = 1;
        let b = 1;
        document.write(a++, '<br>', ++b);

        let c = 10;
        let result;
        result = c++; //10
        console.log(result);

        document.write('<br>', c);


    </script>
</body>

</html>
