<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #bg {
            width: 100%;
            height: 100vh;
            background-color: #faebd7;
        }
    </style>
</head>

<body>
    <section id="bg">
        <button id="btn1">배경색변경</button>
    </section><!-- #bg end -->

    <script>
        //배열 : 여러개의 값을 저장할 수 있는 공간

        let colorList = ['#faebd7', 'skyblue', '#ffcc00', 'red']
        let btnBg = document.getElementById('btn1');//id="btn1"
        let sectionBg = document.getElementById('bg');//id="bg"
        let i = 0;
        sectionBg.style.backgroundColor = '#faebd7'
        //btnBg를 클릭을 했을 때 이벤트 실행
        btnBg.onclick = function () {
            i++;
            console.log(i);
            if (i == colorList.length) {
                i = 0;
            }
            sectionBg.style.backgroundColor = colorList[i];
        }
    </script>
</body>

</html>
